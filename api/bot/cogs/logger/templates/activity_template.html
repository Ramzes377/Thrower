{% extends "base.html" %}

{% block body %}
<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">{{ f_column }}</th>
        <th scope="col">Пользователь</th>
        <th scope="col">Время начала</th>
        <th scope="col">Время окончания</th>
    </tr>
    </thead>
    <tbody>
    {% for activity, user, begin, end in data %}
    <tr>
        <th scope="row"></th>
        <td>{{ activity | safe }}</td>
        <td>{{ user | safe }}</td>
        <td>{{ begin }}</td>
        <td>{{ end }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
