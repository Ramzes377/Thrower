<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(20,30, 1);">
<main>

    <div class="center">
        <center>
            <h1 style="color:white;"> {{ title }} </h1>
        </center>
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">{{ f_column }}</th>
                <th scope="col">Время начала</th>
                <th scope="col">Время окончания</th>
            </tr>
            </thead>
            <tbody>
            {% for user, begin, end in data %}
                <tr>
                    <th scope="row"></th>
                    <td>{{ user | safe }}</td>
                    <td>{{ begin }}</td>
                    <td>{{ end }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</main>
</body>
</html>
